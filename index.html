<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>

<body>
    <div class="jumbotron">
        <h1>Image analyzer</h1>
    </div>
    <div>
        <p>Insert image URL</p>
        <input class="form-control" type="text" id="url">
        <div>
            <button class="btn btn-primary" onclick="loadImage()">Preview image</button>
            <button class="btn btn-primary" onclick="analyzeImage()">Analyze image</button>
        </div>
    </div>
    <div>
        <img id="img" src="" height="400" alt="Image preview" />
    </div>
    <div>
        <ol class="list-group" id="resultList"></ol>
    </div>
    <script src="bundle.js"></script>
    <script src="logic.js"></script>
</body>

</html>
