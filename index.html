<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <title>Image Analyzer</title>
</head>

<body>

    <!-- Main -->
    <div id="main">
        <section class="wrapper style1">
            <div class="inner">
                <header class="align-center">
                    <h2>Image analyzer</h2>
                    <p>A tool for image understanding</p>
                    <p>By <a href="https://github.com/nachogoca">nachogoca</a></p>
                </header>
            </div>
        </section>
        <section class="wrapper style2">
            <div class="inner">
                <p>Insert image URL</p>
                <input class="form-control" type="text" id="url" value="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e9/Lake_Bondhus_Norway_2862.jpg/1280px-Lake_Bondhus_Norway_2862.jpg">
                <div class="align-center">
                    <p></p>
                    <button class="button" onclick="analyzeImage()">Analyze!</button>
                    <p></p>
                </div>
            </div>
            <div class="align-center">
                <img id="img" style="display: none;" src="" height="650" alt="Image preview" />
            </div>
            <div>
                <ol class="list-group" id="resultList"></ol>
            </div>
            <div align="center" id="tables" style="display:none;">
                <div class="table-wrapper" id="table" style="display:inline-block;">
                    <table class="alt">
                        <thead>
                            <tr>
                                <th>Concept</th>
                                <th>Certainty</th>
                            </tr>
                        </thead>
                        <tbody id="table-body1">
                        </tbody>
                    </table>
                </div>
                <div style="display:inline-block;">
                </div>
                <div class="table-wrapper" id="table" style="display:inline-block;">
                    <table class="alt">
                        <thead>
                            <tr>
                                <th>Concept</th>
                                <th>Certainty</th>
                            </tr>
                        </thead>
                        <tbody id="table-body2">
                        </tbody>
                    </table>
                </div>
            </div>
    </div>
    </div>
    </section>
    </div>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/skel.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>


    <script src="bundle.js"></script>
    <script src="logic.js"></script>
</body>

</html>
